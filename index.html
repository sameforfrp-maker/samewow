<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Dot!</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; background:#222; margin:0; }
  #game { position:relative; width:400px; height:400px; background:#fff; border-radius:10px; }
  .dot { position:absolute; width:30px; height:30px; border-radius:50%; background:red; cursor:pointer; }
  #score { position:absolute; top:10px; left:10px; font-family:sans-serif; font-size:20px; }
</style>
</head>
<body>
<div id="game">
  <div id="score">Score: 0</div>
</div>

<script>
let game = document.getElementById('game');
let scoreEl = document.getElementById('score');
let score = 0;

function spawnDot() {
  let dot = document.createElement('div');
  dot.className = 'dot';
  dot.style.top = Math.random() * 370 + 'px';
  dot.style.left = Math.random() * 370 + 'px';
  dot.onclick = () => {
    score++;
    scoreEl.innerText = 'Score: ' + score;
    game.removeChild(dot);
    spawnDot();
  };
  game.appendChild(dot);
}

spawnDot();
</script>
</body>
</html>
